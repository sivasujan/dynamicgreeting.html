<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
</head>
<body>


<h2 id="greeting"></h2>

<script>
    let hour = new Date().getHours();
    let message;

    if (hour < 12) {
        message = "Good Morning";
    } else if (hour < 18) {
        message = "Good Afternoon";
    } else {
        message = "Good Evening";
    }

    document.getElementById("greeting").innerText = message;
</script>

</body>
</html>
